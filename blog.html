<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog • Virtual Utopia Designz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1f3c, #070814 60%);
      color: #eef1ff;
    }

    header {
      padding: 24px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 8px;
    }

    .posts {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
      display: grid;
      gap: 24px;
    }

    .post {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 20px;
      padding: 20px;
      transition: transform .2s ease, background .2s ease;
    }

    .post:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.08);
    }

    .post h2 {
      margin: 0 0 6px;
    }

    .excerpt {
      color: rgba(238,241,255,.75);
      margin-bottom: 10px;
    }

    .date {
      font-size: 0.8rem;
      opacity: .6;
    }
  </style>
</head>

<body>

<header>
  <h1>Studio Notes</h1>
  <p>Thoughts, rituals & cosmic design insights</p>
</header>

<main class="posts" id="posts">
  <p>Loading posts…</p>
</main>

<script>
  const SUPABASE_URL = "https://gdwoslsaapkomtolusvz.supabase.co";
  const SUPABASE_KEY = "sb_publishable_o0Lrswtv9uXi7DxHRW8zQA_cN_-w7ki";

  async function loadPosts() {
    const res = await fetch(
      `${SUPABASE_URL}/rest/v1/posts?published=eq.true&order=created_at.desc`,
      {
        headers: {
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${SUPABASE_KEY}`
        }
      }
    );

    const posts = await res.json();
    const container = document.getElementById("posts");
    container.innerHTML = "";

    if (!posts.length) {
      container.innerHTML = "<p>No posts yet.</p>";
      return;
    }

    posts.forEach(post => {
      const el = document.createElement("article");
      el.className = "post";
      el.innerHTML = `
        <h2>${post.title}</h2>
        <p class="excerpt">${post.excerpt || ""}</p>
        <div class="date">${new Date(post.created_at).toLocaleDateString()}</div>
        <p>${post.content}</p>
      `;
      container.appendChild(el);
    });
  }

  loadPosts();
</script>

</body>
</html>
